界の多くの地域からeメールをもらう。雑誌記者たちがeメールを使って私にインタビューする。出版社の人と私が本の表紙を作成する時、ネット上でデザインを交換し編集する。このやりとりの過程がどれほど簡単で速いかは驚くほどである。eメールは非常に短時間でこんなにたくさんのことをやってのけるのだ。', 'I also find the Internet useful for reserving airline tickets and hotel rooms. I have joined several member clubs though he Net. Thanks to that, I get more and more airline miles and hotel points. I do some shopping on the Net, especially books. On websites I can find all the books I want at low prices. The books I order come within three days.': 'インターネットは航空券やホテルの部屋を予約するのにも役に立つ。私はネット上でいくつかの会員制クラブに入った。そのおかげで、ますます多くの航空会社のマイレージやホテルのポイントがもらえる。特に本が多いが、ネットで買い物をする。ウェブサイトで、ほしいと思うすべての本を安い価格で見つけることができる。注文した本は3日以内に届く。', 'All of these ideas are interesting, but the most wonderful thing about the Internet is that you can quickly get a lot of information in all fields. I now do most of my research on the Net. It is surprising how quickly the Net brings me the latest news. Since I read English, Japanese, and Chinese, I can get different ideas on the same topic from different parts of the world.': 'このようなことにネットを利用するという考えは、みな興味深いものであるが、インターネットの最もすばらしいことは、あらゆる分野のたくさんの情報がすぐに手に入るということだ。私は、現在自分の研究のほとんどをネット上で行っている。ネットが最新のニュースをどれほど素早く私に届けてくれるかは、驚くほどである。私は英語、日本語、そして中国語を読めるので、同じ話題に関して世界の各地から様々な考え方を知ることができる。', 'But I have one problem: I am getting less exercise and putting on weight because I sit for most of the da in front of my computer. "That\'s your Internet belly," my son jokes. So fellow Net surfers, watch your weight.': 'しかし、1つ問題がある。１日のほとんどの時間をコンピュータの前に座って過ごしているので、前より運動をしなくなり体重が増えてきている。「それ、ネット腹だよ」と息子がからかう。だから、ネットサーファー仲間の皆さん、体重(の増加)には気をつけなさいよ。', '私はインターネットをよく使う。ネットでとてもたくさんのことをするので、もはやそれなしで生活することは想像できない。ネットは今や私の電話の代わりをしてくれ、私の旅行業者であり、研究助手であり、郵便配達人であり、ショッピングセンターでもある。': 'I use the Internet a lot. I do so many things on the Net that I can no longer imagine living without it. The Net now takes the place of my telephone; it is also my travel agent, my research assistant, my mail carrier, and my shopping center.', '毎朝顔を洗った後、私はeメールをチェックする。私は世界の多くの地域から     let num = 1;
    let randomKey = null; // Declare randomKey outside the function to make it accessible in both cases
    let music = null;

    function displayRandomKey() {
        let outputContainer = document.getElementById('output');
        if (num === 1) {
            if (music){
                music.pause();
                music = null;
            }
            let keys = Object.keys(myDictionary);
            randomKey = keys[Math.floor(Math.random() * keys.length)];
            outputContainer.innerHTML = '<strong>Q:</strong> ' + randomKey;
            music = new Audio('audio/'+ randomKey + '.mp3');
            music.play();
            num = 2;
        } else {
            outputContainer.innerHTML += '<br><strong>A:</strong> ' + myDictionary[randomKey];
            music = new Audio('audio/'+ myDictionary[randomKey] + '.mp3');
            music.play();
            num = 1;
        }
    }
    function play(){
        if (music) {
            music.currentTime = 0;
            music.play();
        }
    }
    function keypress_ivent(e) {
	    if(e.key === 'Space'){
            displayRandomKey();
	    }else if(e.key == 'b' || e.key == 'B'){
            play();
        }
	    return false; 
    }
